<!DOCTYPE html>
<html>
  <head>
    <title>Textbox with rounded corners</title>
    <style>
      .round{
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 10px;
        border-style: solid;
        border-color: rgb(96, 96, 96);
      }
      .search-bar{
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <input class="round" type="text" class="search-bar" placeholder ="Search">
  </body>
</html>
