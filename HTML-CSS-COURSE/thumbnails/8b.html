<!DOCTYPE html>
<html>
  <head>
    <title>In-line block Display</title>
    <style>
      .p1,
      .btnYes
      .btnNo{
        vertical-align: middle;
        display: inline-block;
        
      }
      .p1{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <p class="p1">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <button class="btnYes">Yes</button>
    <button class="btnNo">No</button>
  </body>
</html>
